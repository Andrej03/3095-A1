spring.application.name=user-service
user-service-version=v1.0

server.port=5443

#Postgres local configuration
spring.datasource.url=jdbc:postgresql://localhost:5443/user-service

#Postgres configuration
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgresSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgresSQLDialect

spring.jpa.hibernate.ddl-auto=none

springdoc.swagger-ui.path=/swagger-ui
springdoc.api-docs.path=/api-docs