spring.application.name=room-service
room-service-version=v1.0

server.port=5442

#Postgres-local-config
spring.datasource.url=jdbc:postgresql://localhost:5433/order-service

#Postgres-config
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgresSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgresSQLDialect

spring.jpa.hibernate.ddl-auto=none

room.service.url="http://localhost:5442"

springdoc.swagger-ui.path=/swagger-ui
springdoc.api-docs.path=/api-docs